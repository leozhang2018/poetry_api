get:
  parameters:
    - name: orgID
      in: query
      description: 组织ID
      required: true
      schema:
        type: integer
  tags:
    - spock
  summary: 查询镜像仓库列表
  responses:
    '200':
      description: 成功获取
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Registry'
post:
  tags:
    - spock
  summary: 创建一个新的镜像仓库
  requestBody:
    description: 创建一个新的镜像仓库
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Registry'

