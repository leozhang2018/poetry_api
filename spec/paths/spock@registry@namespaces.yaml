get:
  parameters:
    - name: orgID
      in: query
      description: 组织ID
      required: true
      schema:
        type: integer
  tags:
    - spock
  summary: 查询镜像仓库列表
  responses:
    '200':
      description: 成功获取
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Registry'
post:
  tags:
    - spock
  summary: 创建一个新的镜像仓库
  requestBody:
    description: 创建一个新的镜像仓库
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            org_id:
              type: string
            reg_addr:
              type: string
            reg_type:
              type: string
            reg_provider:
              type: string
            is_default:
              type: boolean    
            namespace:
              type: string
            access_key:
              type: string
            secret_key:
              type: string
put:
  tags:
    - spock
  summary: 更新镜像仓库
  requestBody:
    description: 更新镜像仓库
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            org_id:
              type: string
            reg_addr:
              type: string
            reg_type:
              type: string
            reg_provider:
              type: string
            is_default:
              type: boolean    
            namespace:
              type: string
            access_key:
              type: string
            secret_key:
              type: string
